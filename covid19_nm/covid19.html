<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en-us">
  <head>
    <link href='css/main.css' rel='stylesheet' type="text/css" />
    <link href="css/widget.v3.css" rel="stylesheet" type="text/css" />
    <link href="css/explorables.css" rel="stylesheet" type="text/css" />
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/d3.v4.min.js"></script>
    <script type="text/javascript" src="js/widget.v3.3.js"></script>
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
  </head>

  <main role="main">
    <div class='page-frame'>
      <article class="left pv3 ph2-ns mw8 ">
        <table><tbody>
          <td class="back-button"></td>
          <td class="explorable-title">
            Visualizing Covid-19 in New Mexico</td>
        </tbody></table>

        <div class="flex-l mt2 mw8 center">
        <article class="center pv1 ph3 ph4-ns mw10 ">
        <div class="mw10 center ph1-ns">

            <table>
              <tbody>
                <td><svg id="covid19-county"></svg></td>
                <td><div id="epidemics_controls"></div></td>
              </tbody>
            </table>

            <table>
              <tbody>
                <td><svg id="covid19-totals"></svg></td>
              </tbody>
            </table>

            <div class='description'>
              Covid-19 Cases temporally displayed for New Mexico and its counties.
            </div>
        </div>

      </article>
    </div>
  </main>
  <script src='js/backButton.js' type="text/javascript"></script>
  <script src='js/covid19_county.js' type='module'></script>
  <script src='js/covid19_totals.js' type='module'></script>
</html>
